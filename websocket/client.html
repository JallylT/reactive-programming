<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket - TP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ea66d4 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(45deg, #fc06e3, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .connection-status {
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff6b6b;
            transition: background 0.3s ease;
        }

        .status-dot.connected {
            background: #51cf66;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .user-setup {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .user-setup h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .user-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .user-input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
        }

        .user-input-group button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }

        .user-input-group button:hover {
            background: #0ff221;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            text-align: right;
        }

        .message.system {
            text-align: center;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            position: relative;
        }

        .message.own .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.other .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-bubble {
            background: #e9ecef;
            color: #6c757d;
            font-style: italic;
            border-radius: 12px;
            font-size: 0.9em;
        }

        .message-header {
            font-size: 0.8em;
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .message.own .message-header {
            color: #c8d4f0;
        }

        .message.other .message-header {
            color: #6c757d;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.6;
            margin-top: 4px;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
            transform: scale(1.1);
        }

        .send-button:disabled {
            background: #adb5bd;
            cursor: not-allowed;
            transform: none;
        }

        .stats {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 0.8em;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            background: #51cf66;
            color: white;
            border-radius: 8px;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #ff6b6b;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>💬 Chat WebSocket</h1>
            <div class="connection-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connexion...</span>
            </div>
            <div class="stats">
                Messages envoyés: <span id="messageCount">0</span>
            </div>
        </div>

        <div class="user-setup" id="userSetup">
            <h3>Configuration</h3>
            <div class="user-input-group">
                <input type="text" id="usernameInput" placeholder="Votre nom d'utilisateur..." maxlength="20">
                <button onclick="setUsername()">Confirmer</button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Les messages apparaîtront ici -->
        </div>

        <div class="input-container">
            <div class="input-group">
                <input type="text" id="messageInput" placeholder="Tapez votre message..." disabled>
                <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>
                    ➤
                </button>
            </div>
        </div>
    </div>

    <!-- Notification toast -->
    <div class="notification" id="notification"></div>

    <script>
        // Variables globales
        let ws = null;
        let username = '';
        let isConnected = false;
        let messageCount = 0;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        // Éléments DOM
        const elements = {
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            userSetup: document.getElementById('userSetup'),
            usernameInput: document.getElementById('usernameInput'),
            messagesContainer: document.getElementById('messagesContainer'),
            messageInput: document.getElementById('messageInput'),
            sendButton: document.getElementById('sendButton'),
            messageCountDisplay: document.getElementById('messageCount'),
            notification: document.getElementById('notification')
        };

        // Fonction pour afficher une notification
        function showNotification(message, isError = false) {
            elements.notification.textContent = message;
            elements.notification.className = `notification ${isError ? 'error' : ''} show`;
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }

        // Fonction pour se connecter au WebSocket
        function connectWebSocket() {
            try {
                console.log('🔄 Tentative de connexion WebSocket...');
                ws = new WebSocket('ws://localhost:8080');

                ws.onopen = function(event) {
                    console.log('✅ Connexion WebSocket établie');
                    isConnected = true;
                    reconnectAttempts = 0;
                    
                    // Mettre à jour l'interface
                    elements.statusDot.classList.add('connected');
                    elements.statusText.textContent = 'Connecté';
                    
                    showNotification('Connexion établie avec succès!');
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('📨 Message reçu:', data);
                        
                        handleIncomingMessage(data);
                    } catch (error) {
                        console.error('❌ Erreur lors du parsing du message:', error);
                    }
                };

                ws.onclose = function(event) {
                    console.log('🔴 Connexion WebSocket fermée:', event.code, event.reason);
                    isConnected = false;
                    
                    // Mettre à jour l'interface
                    elements.statusDot.classList.remove('connected');
                    elements.statusText.textContent = 'Déconnecté';
                    elements.messageInput.disabled = true;
                    elements.sendButton.disabled = true;
                    
                    // Tentative de reconnexion
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        elements.statusText.textContent = `Reconnexion... (${reconnectAttempts}/${maxReconnectAttempts})`;
                        
                        setTimeout(() => {
                            connectWebSocket();
                        }, 2000 * reconnectAttempts); // Délai progressif
                    } else {
                        elements.statusText.textContent = 'Connexion échouée';
                        showNotification('Impossible de se reconnecter au serveur', true);
                    }
                };

                ws.onerror = function(error) {
                    console.error('❌ Erreur WebSocket:', error);
                    showNotification('Erreur de connexion', true);
                };

            } catch (error) {
                console.error('❌ Erreur lors de la création de la connexion:', error);
                showNotification('Erreur lors de la connexion', true);
            }
        }

        // Fonction pour traiter les messages entrants
        function handleIncomingMessage(data) {
            switch (data.type) {
                case 'system':
                case 'user-joined':
                case 'user-left':
                case 'server-shutdown':
                    addMessage(data.content, 'system', data.timestamp);
                    break;
                    
                case 'message':
                    addMessage(data.content, 'other', data.timestamp, data.username);
                    break;
                    
                case 'message-sent':
                    // Confirmation que notre message a été envoyé
                    addMessage(data.originalMessage.content, 'own', data.originalMessage.timestamp, 'Vous');
                    break;
                    
                case 'error':
                    showNotification(data.content, true);
                    break;
                    
                default:
                    console.log('Type de message non géré:', data.type);
            }
        }

        // Fonction pour ajouter un message à l'interface
        function addMessage(content, type, timestamp, senderName = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const messageTime = new Date(timestamp).toLocaleTimeString();
            
            let messageHTML = '';
            
            if (type === 'system') {
                messageHTML = `
                    <div class="message-bubble">
                        ${content}
                        <div class="message-time">${messageTime}</div>
                    </div>
                `;
            } else {
                messageHTML = `
                    <div class="message-bubble">
                        <div class="message-header">${senderName}</div>
                        ${content}
                        <div class="message-time">${messageTime}</div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = messageHTML;
            elements.messagesContainer.appendChild(messageDiv);
            
            // Scroll automatique vers le bas
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Fonction pour définir le nom d'utilisateur
        function setUsername() {
            const inputUsername = elements.usernameInput.value.trim();
            
            if (inputUsername.length < 2) {
                showNotification('Le nom d\'utilisateur doit faire au moins 2 caractères', true);
                return;
            }
            
            username = inputUsername;
            elements.userSetup.style.display = 'none';
            
            // Activer l'interface de chat
            if (isConnected) {
                elements.messageInput.disabled = false;
                elements.sendButton.disabled = false;
                elements.messageInput.focus();
            }
            
            showNotification(`Bienvenue ${username}!`);
            console.log(`👤 Nom d'utilisateur défini: ${username}`);
        }

        // Fonction pour envoyer un message
        function sendMessage() {
            if (!isConnected) {
                showNotification('Pas de connexion au serveur', true);
                return;
            }
            
            if (!username) {
                showNotification('Veuillez d\'abord définir votre nom d\'utilisateur', true);
                return;
            }
            
            const message = elements.messageInput.value.trim();
            if (message.length === 0) {
                return;
            }
            
            // Créer l'objet message
            const messageData = {
                content: message,
                username: username,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Envoyer le message au serveur
                ws.send(JSON.stringify(messageData));
                console.log('📤 Message envoyé:', messageData);
                
                // Vider le champ de saisie
                elements.messageInput.value = '';
                
                // Mettre à jour le compteur
                messageCount++;
                elements.messageCountDisplay.textContent = messageCount;
                
            } catch (error) {
                console.error('❌ Erreur lors de l\'envoi du message:', error);
                showNotification('Erreur lors de l\'envoi du message', true);
            }
        }

        // Gestion de la touche Entrée pour envoyer un message
        elements.messageInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // Gestion de la touche Entrée pour le nom d'utilisateur
        elements.usernameInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                setUsername();
            }
        });

        // Gestion de la fermeture de la page
        window.addEventListener('beforeunload', function() {
            if (ws && isConnected) {
                ws.close();
            }
        });

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initialisation du client WebSocket');
            
            // Se concentrer sur le champ nom d'utilisateur
            elements.usernameInput.focus();
            
            // Démarrer la connexion WebSocket
            connectWebSocket();
        });

        // Fonctions de débogage (accessibles depuis la console)
        window.chatDebug = {
            getStats: () => ({
                connected: isConnected,
                username: username,
                messageCount: messageCount,
                reconnectAttempts: reconnectAttempts
            }),
            reconnect: () => connectWebSocket(),
            disconnect: () => ws && ws.close(),
            clearMessages: () => elements.messagesContainer.innerHTML = ''
        };
    </script>
</body>
</html>
