<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Polling - Suivi de T√¢che</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .status-section {
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.8em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .status-badge.en-attente {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #8b7355;
        }

        .status-badge.en-cours {
            background: linear-gradient(45deg, #4299e1, #63b3ed);
            color: white;
        }

        .status-badge.terminee {
            background: linear-gradient(45deg, #48bb78, #68d391);
            color: white;
        }

        .status-badge.echec {
            background: linear-gradient(45deg, #f56565, #fc8181);
            color: white;
        }

        .status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        select, button {
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        select {
            flex: 1;
            min-width: 200px;
            background: white;
        }

        select:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            min-width: 150px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .logs-section {
            max-height: 300px;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-left: 3px solid transparent;
            padding-left: 10px;
        }

        .log-entry.info {
            color: #61dafb;
            border-color: #61dafb;
        }

        .log-entry.success {
            color: #98fb98;
            border-color: #98fb98;
        }

        .log-entry.warning {
            color: #ffa500;
            border-color: #ffa500;
        }

        .log-entry.error {
            color: #ff6b6b;
            border-color: #ff6b6b;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.connecting {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #b8daff;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #28a745;
        }

        .status-dot.connecting {
            background: #17a2b8;
        }

        .status-dot.disconnected {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-badge.updating {
            animation: statusUpdate 0.6s ease;
        }

        @keyframes statusUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .clear-logs {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 0.9em;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .control-form {
                flex-direction: column;
            }
            
            select, button {
                width: 100%;
            }
            
            .status-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîÑ Long Polling en Action</h1>
            <p>Syst√®me de notification en temps r√©el</p>
        </header>

        <!-- Section d'affichage du statut -->
        <div class="card">
            <div class="status-section">
                <h2>üìä Statut Actuel</h2>
                <div id="status" class="status-badge">Chargement...</div>
                
                <div class="status-info">
                    <div class="info-item">
                        <div class="info-label">Version</div>
                        <div class="info-value" id="version">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Derni√®re mise √† jour</div>
                        <div class="info-value" id="last-update">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Requ√™tes envoy√©es</div>
                        <div class="info-value" id="request-count">0</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section de contr√¥le admin -->
        <div class="card">
            <div class="control-section">
                <h2>‚öôÔ∏è Contr√¥le Administrateur</h2>
                <div class="control-form">
                    <select id="status-select">
                        <option value="En attente">En attente</option>
                        <option value="En cours">En cours</option>
                        <option value="Termin√©e">Termin√©e</option>
                        <option value="√âchec">√âchec</option>
                    </select>
                    <button id="update-btn" onclick="updateStatus()">
                        üöÄ Mettre √† jour le statut
                    </button>
                </div>
            </div>
        </div>

        <!-- Section des logs -->
        <div class="card">
            <h2>üìù Journal des √©v√©nements</h2>
            <div id="logs" class="logs-section"></div>
            <button class="clear-logs" onclick="clearLogs()">Effacer les logs</button>
        </div>

        <!-- Statut de connexion -->
        <div class="card">
            <div id="connection-status" class="connection-status connecting">
                <div class="status-dot connecting"></div>
                <span>Connexion en cours...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
